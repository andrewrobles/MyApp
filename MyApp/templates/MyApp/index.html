<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<div class="m-4">
    {% for todo in todo_list %}
        {% if todo.done %}
            <div class="card mb-2">
                <div class="card-body">
                    <div class="form-check">
                        <input class="form-check-input mt-3" type="checkbox" checked
                        style="height:30px;width:30px;"
                        onclick="location.href='/{{ todo.id }}/undo'">
                        <label class="form-check-label display-4" style="margin-left: 20px;">
                        {{ todo.text}}
                        </label>
                    </div>
                </div>
            </div>
        {% else %}
        <div class="card mb-2">
            <div class="card-body">
                <div class="form-check">
                    <input class="form-check-input mt-3" type="checkbox"
                    style="height:30px;width:30px;"
                    onclick="location.href='/{{ todo.id }}/do'">
                    <label class="form-check-label display-4" style="margin-left: 20px;">
                    {{ todo.text }}
                    {{ todo.id }}
                    </label>
                </div>
            </div>
        </div>
        {% endif %}
    {% endfor %}
</div>
