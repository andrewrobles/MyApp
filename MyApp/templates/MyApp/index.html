{% for todo in todo_list %}
    {% if todo.done %}
        <input type="checkbox" checked onclick="location.href='/{{ todo.id }}/undo'">
    {% else %}
        <input type="checkbox" onclick="location.href='/{{ todo.id }}/do'">
    {% endif %}
    <label>{{todo.text}}</label>
    <br>
{% endfor %}
